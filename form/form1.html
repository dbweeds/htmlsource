<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form : 웹서버에 정보를 제출하기 위한 용도-->
    <form action="" method="" name="" novalidate autocomplete="">
      <!--action : 전송한 정보를 처리할 웹페이지의 url
            method : 서버로 전송할 http 방식(get(기본값),post)
            name : 폼의 이름 지정
            novalidate : 데이터 유효성을 검사하지 않음
            autocomplete : 자동완성(on(기본),off)-->
      <div>
        <input />
      </div>
      <div>
        <label for="username">이름</label>
        <input type="text" id="username" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="" id="password" name="username" />
      </div>
      <div>
        <label for="">성별</label>
        <!-- radio : 여러 개의 선택지를 주고 하나만 선택하기-->
        <input type="radio" name="gender" id="" />남성
        <input type="radio" name="gender" id="" />여성
      </div>
      <div>
        <label for="">취미</label>
        <input type="checkbox" name="hobby" id="" />영화감상
        <input type="checkbox" name="hobby" id="" checked />독서
        <input type="checkbox" name="hobby" id="" />운동
        <input type="checkbox" name="hobby" id="" />잠자기
      </div>
      <div>
        <textarea name="" id="" cols="30" rows="10">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
        Voluptate nam ipsum possimus dolorem eaque sit beatae molestias quod 
        ex esse repellat autem et doloremque odit veritatis fugiat voluptas 
        suscipit consequuntur eligendi accusantium voluptatibus, earum incidunt! Adipisci, pariatur! Doloremque, 
        labore tempora! Quas, quos nobis rem perspiciatis accusamus ratione ipsam ipsum maxime, 
        placeat voluptates iure, culpa numquam quidem commodi qui corporis voluptatibus ut unde adipisci vel amet harum. 
        Iure tempora eos saepe illum? A natus laborum minima numquam repudiandae at ipsa consectetur expedita deserunt,
        placeat rem explicabo ex doloremque fugit quasi quae,
        perferendis sed iure sapiente architecto accusamus quibusdam aspernatur autem? Saepe?  
         하고 싶은 말
        </textarea>
      </div>
      <div>
        <select name="" id="">
          <option value="bmw">bmw</option>
          <option value="benz" selected>benz</option>
          <option value="hyundai">현대자동차</option>
          <option value="kia">기아자동차</option>
        </select>
      </div>
      <input type="button" value="일반버튼" />
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
