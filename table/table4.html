<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /*css*/
    table {
      border-collapse: collapse;
    }
    th,
    td {
      border: 2px solid;
    }
  </style>
  <body>
    <h3>테이블병합</h3>
    <table>
      <caption>
        테이블
      </caption>
      <tr>
        <th rowspan="2">1열</th>
        <th>2열</th>
        <th>3열</th>
      </tr>
      <tr>
        <td>1행2열</td>
        <td>1행3열</td>
      </tr>
      <tr>
        <td>2행1열</td>
        <td>2행2열</td>
        <td>2행3열</td>
      </tr>
      <tr>
        <td colspan="3">3행1열</td>
      </tr>
    </table>
  </body>
</html>
